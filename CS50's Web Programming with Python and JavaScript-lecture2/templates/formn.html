{% extends "layout.html" %}

{% block body %}
<h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li>{{note}}</li>
        {%endfor%}
    </ul>
    <form action="{{url_for('index')}}" method="post">
        <input type="text" name="notes" placeholder="Enter your Name">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
